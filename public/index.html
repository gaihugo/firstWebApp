<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style scr="public\style.css"></style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>API GOOGLE SHEETS</title>
  </head>

  <body>
    <h1>Google Sheets API</h1>
    <br />
    <label for="name">Nome do Aluno:</label><br />
    <input
      id="name"
      type="text"
      class="textbox"
      v-model="fname"
      name="name"
      value=""
      placeholder="Carlos da Silva"
    /><br />
    <label for="turma">Turma:</label><br />
    <input list="turmas" name="turma" id="turma" placeholder="82" /><br />
    <datalist id="turmas">
      <option value="82">82</option>
      <option value="92">92</option>
      <option value="91">91</option>
      <option value="81">81</option></datalist
    ><br />
    <button id="send" type="submit">Enviar</button>
    <button type="reset" id="reset">Resetar</button>
  </body>
</html>
